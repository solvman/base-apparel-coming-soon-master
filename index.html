<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">
        Frontend Mentor project submission: Base Apparel coming soon page
      </h1>
      <header class="wrapper">
        <img src="./images/logo.svg" alt="Logo" class="logo" />
      </header>
      <section class="hero">
        <h2 class="sr-only">Image section</h2>
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./images/hero-desktop.jpg"
          />
          <img src="./images/hero-mobile.jpg" alt="Woman in a pink shirt" />
        </picture>
      </section>
      <section class="content wrapper">
        <h2 class="content__title"><span>We're</span><br />coming<br />soon</h2>
        <p class="content__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="signup" action="#">
          <div class="form-field">
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
                autocomplete="off"
              />
              <img
                class="error-icon"
                src="./images/icon-error.svg"
                alt
                aria-hidden="true"
              />
              <button type="submit" aria-label="submit">
                <img src="./images/icon-arrow.svg" alt />
              </button>
            </div>
            <small></small>
          </div>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
